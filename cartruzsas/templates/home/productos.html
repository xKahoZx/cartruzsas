{% extends 'base.html' %}

{%block title%}
	Productos
{% endblock %}

{%block content%}
	
	<div class="row">
		<div class="col s4">
			<a href="{% url 'vista_agregar_producto' %}">Nuevo Producto</a>
		</div>
		<br>
		{% if product %}
			{%for p in product %}

				<div class="col s12 m6">
					
					<h5>{{p.nombre}} </h5> 
					<h6> <b>Descripcion:</b> </h6>					
					<h6>{{p.descripcion}}<a class=" modal-trigger" href="#modal1">Ver mas..</a>	</h6>
					<div class="row">
						<div class="col s6 m6">
							<img src="/media/{{p.imagen}}" width="240px" height="150px">
						</div>
						<div class="col s6 m6">
							<img src="/media/{{p.imagen2}}" width="240px" height="150px">
						</div>
					</div>
					<a href="/edit/product/{{p.id}}">Editar</a>
					
		      	</div>

			{% endfor %}
		{% endif %}
	</div>

	<div id="modal1" class="modal">
	    <div class="modal-content">
	      	<h4>Modal Header</h4>
	      	<p>A bunch of text</p>
	    </div>
	    <div class="modal-footer">
	     	<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
	    </div>
	</div>
{%endblock %}
