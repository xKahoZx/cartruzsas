{% extends 'base.html' %}

{%block title%}
	Editar Valores
{% endblock %}

{%block content%}
	<h5><b>Editar valores de la empresa</b></h5>
	{% if user.is_autenticated %}
		<form action="." method="POST">
			
			{%csrf_token%}
			{{form.as_p}}
			<button type="submit"> Guardar</button>
			<input type="reset" value="Limpiar">
		</form>
	{% else %}
		<h5>Debes estar autenticado para poder editar los valores</h5>
	{% endif %}
{%endblock %}
